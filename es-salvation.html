<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <div class="container-fluid">
    <p>Asegúrese de completar los espacios obligatorios (*)</p>
    <form>
      <div class="form-group">
        <label for="inputFirstName">*Nombre</label>
        <input type="text" class="form-control" id="inputFirstName">
      </div>
      <div class="form-group">
        <label for="inputLastName">*Apellido</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
      <div class="form-group">
        <label for="inputCommitment">*Quiero una relación con Jesus hoy. Nunca antes le he entregado mi vida a Él.</label>
        <br>
        <input type="radio" id="inputCommitmentYes" name="inputCommitment" value="Yes" checked>
        <label for="contactChoice1">Sí</label>
        <br>
        <input type="radio" id="inputCommitmentNo" name="inputCommitment" value="No">
        <label for="contactChoice2">No</label>
      </div>
      <div class="form-group">
        <label for="inputAge">Edad</label>
        <input type="number" class="form-control" id="inputAge" step="1" min="1" max="180">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>

</html>
